<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pizzeria Bella Napoli</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/6.5.1/css/all.min.css}">
</head>
<body class="bg-light">
    <div class="container py-4">
        <header th:replace="fragments/fragments-1 :: header('Our Ingredients List')"></header>
        <div class="alert alert-warning" th:if="${ingredients.empty}">
            No ingredients available at the moment.
        </div>

        <th:block th:replace="fragments/fragments-1 :: alert(${message}, ${messageClass})"></th:block>

        <div th:unless="${ingredients.empty}">
            <th:block th:replace="fragments/fragments-1 :: table(${ingredients})"></th:block>
        </div>

        <div class="mt-4 d-flex justify-content-between">
            <a th:href="@{/ingredients/create}" class="btn btn-success">Add New Ingredient</a>
            <a th:href="@{/pizzas}" class="btn btn-primary">Back to Menu</a>
        </div>
    </div>

    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
